<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Produkty</title>
</head>
<body>
<div style="width: 500px; margin: 50px auto">
    <p><b>Kategorie produktów :</b></p>
    <div id="categoryList">
        <ul class="list-group">
            <li class="list-group-item"><a href="/list"> Wyświetl wszystkie produkty</a></li>
            <li class="list-group-item"><a href="/list?kategoria=FOOD"> Art.Spożywcze</a></li>
            <li class="list-group-item"><a href="/list?kategoria=HOME"> Art. gosp. domowego</a></li>
            <li class="list-group-item"><a href="/list?kategoria=OTHER"> Inne </a></li>
            <br>
        </ul>
    </div>
    <div id="addProduct">
        <p><b>Dodaj nowy produkt:</b></p>
        <form action="" method="post" th:object="${product}">
            <div class="mb-3">
                <label for="productName" class="form-label">Nazwa</label>
                <input type="text" class="form-control" id="productName" th:field="*{name}"/>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Cena</label>
                <input type="text" class="form-control" id="productPrice" th:field="*{price}"/>
            </div>
            <select class="form-select" name="category" aria-label="Default select example" th:field="*{category}">
                <option selected value="">Wybierz...</option>
                <option value="FOOD">Art. Spożywcze</option>
                <option value="HOME">Art. gosp. domowego</option>
                <option value="OTHER">Inne</option>
            </select>
            <button type="submit" class="btn btn-primary">Dodaj produkt</button>
        </form>
    </div>
</div>
</body>
</html>
